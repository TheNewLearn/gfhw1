<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - loader - ttf</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
    <div id="info">
        <a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - TTFLoader using opentype by gero3
        <br />type to enter new text, drag to spin the text
    </div>

    <script src="./opentype.min.js"></script>
    <script src="./three.min.js"></script>
    <script src="./TTFLoader.js"></script>

    <script>

        var fontttf = "HanyiSentyFlorCalligraphy.ttf";

        let container;
        let camera, cameraTarget, scene, renderer;
        let group, textMesh1, textMesh2, textGeo, material;
        let firstLetter = true;

        let text = '子丑寅卯辰巳午未申酉戌亥';
        const height = 20,
            size = 70,
            hover = 30,
            curveSegments = 4,
            bevelThickness = 2,
            bevelSize = 1.5;

        let font = null;
        const mirror = true;

        let targetRotation = 0;
        let targetRotationOnPointerDown = 0;

        let pointerX = 0;
        let pointerXOnPointerDown = 0;

        let windowHalfX = window.innerWidth / 2;

        init();
        animate();

        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            // CAMERA

            camera = new THREE.PerspectiveCamera(100, window.innerWidth / window.innerHeight, 0.1, 1500);
            camera.position.set(0, 400, 700);

            cameraTarget = new THREE.Vector3(0, 150, 0);

            // SCENE

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            scene.fog = new THREE.Fog(0x000000, 250, 1400);

            // LIGHTS

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.125);
            dirLight.position.set(0, 0, 1).normalize();
            scene.add(dirLight);

            const pointLight = new THREE.PointLight(0xffffff, 1.5);
            pointLight.position.set(0, 100, 90);
            pointLight.color.setHSL(Math.random(), 1, 0.5);
            scene.add(pointLight);

            

            group = new THREE.Group();
            group.position.y = 100;




            scene.add(group);

            const loader = new THREE.TTFLoader();

            loader.load(fontttf, function (json) {
                console.log(json)
                font = new THREE.Font(json);
                createText();

            });

            const plane = new THREE.Mesh(
                new THREE.PlaneGeometry(10000, 10000),
                new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.5, transparent: true })
            );
            plane.position.y = 100;
            plane.rotation.x = - Math.PI / 2;
            scene.add(plane);

            // RENDERER

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // EVENTS

            container.style.touchAction = 'none';
            container.addEventListener('pointerdown', onPointerDown);

            document.addEventListener('keypress', onDocumentKeyPress);
            document.addEventListener('keydown', onDocumentKeyDown);

            window.addEventListener('resize', onWindowResize);

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }

        function onDocumentKeyDown(event) {

            if (firstLetter) {

                firstLetter = false;
                text = '';

            }

            const keyCode = event.keyCode;

            // backspace

            if (keyCode === 8) {

                event.preventDefault();

                text = text.substring(0, text.length - 1);
                refreshText();

                return false;

            }

        }

        function onDocumentKeyPress(event) {

            const keyCode = event.which;

            // backspace

            if (keyCode === 8) {

                event.preventDefault();

            } else {

                const ch = String.fromCharCode(keyCode);
                text += ch;

                refreshText();

            }

        }

        function createText() {
            const radius = 400;
            const radian_interval = (2.0 * Math.PI) / 12;
            const center_of_wheel = {
                x: 0,
                y: 0
            }
            var numRadsPerChar = 2 * Math.PI / text.length;

            var clockMaterial = new THREE.MeshBasicMaterial({ color: 0x0000cd });
            clock = new THREE.CircleGeometry(700,1000);
            clockmesh = new THREE.Mesh(clock, clockMaterial);


            for (let i = 0; i < text.length; i++) {

                const texts = text[i];
                textGeo = new THREE.TextGeometry(texts, {

                    font: font,

                    size: 120,
                    height: height,
                    curveSegments: curveSegments,

                    bevelThickness: bevelThickness,
                    bevelSize: bevelSize,
                    bevelEnabled: true

                });
                textGeo.center();
                //textGeo.computeVertexNormals();
                var textMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFFFF });

                textMesh1 = new THREE.Mesh(textGeo, textMaterial);

                circle = new THREE.CircleGeometry(100, 150);
                material = new THREE.MeshBasicMaterial({ color: 0x000000});
                cmesh = new THREE.Mesh(circle, material);
                cmesh.position.y = 550 * Math.cos(i * numRadsPerChar);
                
                cmesh.position.x = 600 * Math.sin(i * numRadsPerChar);


                cmesh.add(textMesh1);
                clockmesh.add(cmesh);

            }

            group.add(clockmesh);

            /*
            if (mirror) {

                textMesh2 = new THREE.Mesh(textGeo, material);

                textMesh2.position.x = centerOffset;
                textMesh2.position.y = - hover;
                textMesh2.position.z = height;

                textMesh2.rotation.x = Math.PI;
                textMesh2.rotation.y = Math.PI * 2;

                group.add(textMesh2);

            }
            */

        }

        function refreshText() {

            group.remove(textMesh1);
            if (mirror) group.remove(textMesh2);

            if (!text) return;

            createText();

        }

        function onPointerDown(event) {

            if (event.isPrimary === false) return;

            pointerXOnPointerDown = event.clientX - windowHalfX;
            targetRotationOnPointerDown = targetRotation;

            document.addEventListener('pointermove', onPointerMove);
            document.addEventListener('pointerup', onPointerUp);

        }

        function onPointerMove(event) {

            if (event.isPrimary === false) return;

            pointerX = event.clientX - windowHalfX;

            targetRotation = targetRotationOnPointerDown + (pointerX - pointerXOnPointerDown) * 0.02;

        }

        function onPointerUp() {

            if (event.isPrimary === false) return;

            document.removeEventListener('pointermove', onPointerMove);
            document.removeEventListener('pointerup', onPointerUp);

        }

        //

        function animate() {

            requestAnimationFrame(animate);

            group.rotation.y += (targetRotation - group.rotation.y) * 0.05;

            camera.lookAt(cameraTarget);

            renderer.render(scene, camera);

        }

    </script>

</body>

</html>
